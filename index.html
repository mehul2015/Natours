<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <title>Natours</title>
  </head>

  <body>
    <header class="header">
      <!-- Since an image is an inline element, it is best practice to put the image iside a container and then 
        position the container like we want to -->

      <div class="logo-box">
        <img src="./img/logo-white.png" alt="Natours-Logo" class="logo" />
      </div>

      <!--   Putting the two headings and the button in another container -->

      <div class="text-box">
        <!-- We are putting the entire title in an h1 for SEO -->

        <h1 class="heading-primary">
          <span class="heading-primary-main">Outdoors</span>
          <span class="heading-primary-sub">Is where life happens</span>
        </h1>

        <a class="btn btn-white btn-animated" href="#">Discover More</a>
      </div>
    </header>
  </body>
</html>
